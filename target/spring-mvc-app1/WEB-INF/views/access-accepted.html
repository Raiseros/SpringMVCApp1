<!DOCTYPE HTML>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Access Accepted</title>
    <link rel="shortcut icon" th:href="@{/css/images/favicon.ico}" type="image/x-icon">
    <link th:href="@{/css/accepted.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.min.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.min.js}" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="container">

    <div sec:authorize="hasRole('ADMIN')">
        <div class="form-inline header">
            <h2 class="text-muted header-2">Access accepted with</h2>&nbsp&nbsp
            <h3 class="text-danger header-3">Administrator access</h3>
        </div>
    </div>
    <div sec:authorize="hasRole('STUDENT')">
        <div class="form-inline header-1">
            <h4 class="text-muted header-2">You have logged with</h4>&nbsp&nbsp
            <h5 class="text-danger header-3">Student access</h5>
        </div>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col-xs-12">
            <div class="card d-flex">
                <div class="card-body">
                    <form role="form" class="form-horizontal">
                        <div class="form-group form-inline form-control">
                            <div class="text-warning">User:</div>
                            &nbsp
                            <span class="text-info" sec:authentication="principal.username"></span>
                        </div>

                        <div class="form-group form-inline form-control">
                            <div class="text-warning">Role:</div>
                            &nbsp
                            <span class="text-info" sec:authentication="principal.authorities"></span>
                        </div>
                        <div class="col-md-12">
                            <div class="col-md-12">
                                <a class="text-danger col-md-12" th:href="@{/}">Back to Home Page</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
