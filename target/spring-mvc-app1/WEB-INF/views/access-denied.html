<!DOCTYPE HTML>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Access Denied</title>
    <link rel="shortcut icon" th:href="@{/css/images/favicon.ico}" type="image/x-icon">
    <link th:href="@{/css/denied.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.min.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.min.js}" type="text/css" rel="stylesheet"/>
</head>

<body>
<div class="container">

    <div class="form-inline header">
        <h1 class="text-danger header-3">Access Denied</h1>&nbsp&nbsp
        <h2 class="text-muted header-2">You are not authorized to access this resource</h2>
    </div>


    <div class="form-inline header-1">
        <h3 class="text-muted header-2">Only users with role</h3>&nbsp&nbsp
        <h4 class="text-danger header-3">ADMIN</h4>&nbsp&nbsp
        <h5 class="text-muted header-2">have</h5>&nbsp&nbsp
        <h6 class="text-danger header-3">Administrator access</h6>
    </div>
    <hr class="my-4">
    <div class="row">
        <div class="col-xs-12">
            <div class="card">
                <div class="card-body">
                    <form role="form" class="form-horizontal">
                        <div class="form-group form-inline form-control">
                            <div class="text-warning">User:</div>
                            &nbsp
                            <span class="text-info" sec:authentication="principal.username"></span>
                        </div>
                        <div class="form-group form-inline form-control">
                            <div class="text-warning">Role:</div>
                            &nbsp
                            <span class="text-info" sec:authentication="principal.authorities"></span>
                        </div>
                        <div class="col-md-12">
                            <div class="col-md-12">
                                <a class="text-danger col-md-12" th:href="@{/}">Back to Home Page</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
